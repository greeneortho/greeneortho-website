<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greene Orthodontics</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function Header() {
      return (
        <header className="bg-blue-600 text-white">
          <div className="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">Greene Orthodontics</h1>
            <nav>
              <ul className="flex space-x-6">
                <li><a href="#home" className="hover:text-gray-200">Home</a></li>
                <li><a href="#about" className="hover:text-gray-200">About</a></li>
                <li><a href="#services" className="hover:text-gray-200">Services</a></li>
                <li><a href="#contact" className="hover:text-gray-200">Contact</a></li>
              </ul>
            </nav>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <section id="home" className="bg-gray-100 py-20 text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl font-bold mb-4">Welcome to Greene Orthodontics</h2>
            <p className="text-lg mb-6">Transform your smile with expert care in Natchitoches, LA</p>
            <a href="#contact" className="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700">Schedule an Appointment</a>
          </div>
        </section>
      );
    }

    function About() {
      return (
        <section id="about" className="py-20">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">About Our Practice</h2>
            <div className="flex flex-col md:flex-row items-center">
              <div className="md:w-1/2 mb-6 md:mb-0">
                <h3 className="text-2xl font-semibold mb-4">Meet Dr. David Greene</h3>
                <p className="text-gray-600">
                  Dr. David Greene is a dedicated orthodontist committed to creating beautiful, healthy smiles for patients of all ages in Natchitoches. With years of experience and a passion for patient care, Dr. Greene provides personalized treatment plans to achieve optimal results.
                </p>
              </div>
              <div className="md:w-1/2 md:pl-8">
                <div className="bg-gray-200 h-64 flex items-center justify-center rounded-lg">
                  <p className="text-gray-500">[Placeholder for Dr. Greene's Photo]</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Services() {
      const services = [
        { title: "Braces", description: "Traditional and modern braces for children, teens, and adults." },
        { title: "Invisalign", description: "Clear aligners for a discreet orthodontic treatment." },
        { title: "Retainers", description: "Custom retainers to maintain your perfect smile." },
        { title: "Early Orthodontic Treatment", description: "Interceptive care for young children to guide jaw growth." },
      ];

      return (
        <section id="services" className="bg-gray-100 py-20">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Our Services</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              {services.map((service, index) => (
                <div key={index} className="bg-white p-6 rounded-lg shadow-md">
                  <h3 className="text-xl font-semibold mb-2">{service.title}</h3>
                  <p className="text-gray-600">{service.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      return (
        <section id="contact" className="py-20">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-8">Contact Us</h2>
            <div className="flex flex-col md:flex-row">
              <div className="md:w-1/2 mb-6 md:mb-0">
                <h3 className="text-xl font-semibold mb-4">Get in Touch</h3>
                <p className="text-gray-600 mb-4">
                  Greene Orthodontics<br />
                  550 Front St., Natchitoches, LA 71457<br />
                  Phone: (318) 555-1234<br />
                  Email: info@greeneortho.com
                </p>
                <div className="bg-gray-200 p-4 rounded-lg">
                  <p className="text-gray-600">[Contact form placeholder - form submissions not supported in this sandbox]</p>
                </div>
              </div>
              <div className="md:w-1/2 md:pl-8">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3357.496451563742!2d-93.09317768473764!3d31.760584981287297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86376e2f6b7e6f5b%3A0x1f4c8b9d6c4e4b2!2s550%20Front%20St%2C%20Natchitoches%2C%20LA%2071457!5e0!3m2!1sen!2sus!4v1698171234567!5m2!1sen!2sus"
                  width="100%"
                  height="300"
                  style={{ border: 0 }}
                  allowFullScreen=""
                  loading="lazy"
                  referrerPolicy="no-referrer-when-downgrade"
                ></iframe>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-blue-600 text-white py-6">
          <div className="container mx-auto px-4 text-center">
            <p>&copy; 2025 Greene Orthodontics. All rights reserved.</p>
            <p>550 Front St., Natchitoches, LA 71457 | <a href="mailto:info@greeneortho.com" className="underline">info@greeneortho.com</a></p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <About />
          <Services />
          <Contact />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
